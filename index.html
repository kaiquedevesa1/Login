<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo-box">
                <a href="https://github.com/kaiquedevesa1" target="_blank">
                    <img src="avatar.jpg" alt="photo" class="logo">
                </a>
            </div>
            <div class="parent-link">
                <a href="#" class="social links">Sobre</a>
                <a href="#" class="social links" >Projetos</a>
                <a href="#" class="social links">Experiência</a>
                <a href="#" class="social links">Contato</a>
            </div>
            <div class="midia">

                 
                <a>
                    <img src="github.png" alt="img3">
                </a>
                
                <a>
                    <img src="twitter.png" alt="img3">
                </a>
                
                <a>
                    <img src="instagram.png" alt="img3">
                </a>
                
            </div>
            <div class="icon">
                <a href="https://www.instagram.com" target="_blank" class="sm-icon">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a href="https://www.twitter.com" target="_blank" class="sm-icon">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
                <a href="https://www.github.com" target="_blank" class="sm-icon">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="sm-icon">
                    <ion-icon name="logo-tiktok"></ion-icon>
                </a>
                <a href="https://www.youtube.com" target="_blank" class="sm-icon">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
            </div>
        </nav>
    </header>
    <div class="form">
        <form action="#" class="sub-form">
            <div class="upper-form">
                <h2>Login Form</h2>
                <label>Username</label> <br>
                <input type="text" name="username"> <br>
                <label >Password</label> <br>
                <input type="password" name="password"> <br>
                <div class="btn">
                    <button type="submit">Login</button>
                </div>
            </div>
            <div class="bottom-form">
                <div class="no-account">Não tem conta ?</div>
                <a href="#" class="signup">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
